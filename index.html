<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MapMotMove</title>
  <script src="https://cdn.maptiler.com/maplibre-gl-js/v2.4.0/maplibre-gl.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha1/0.6.0/sha1.min.js"></script>

  <link href="https://cdn.maptiler.com/maplibre-gl-js/v2.4.0/maplibre-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href="style.css" rel="stylesheet">
</head>


<body>
    <div class="header" id="header">
      <div class="logo_text" style="display: flex;" >
        <img alt="ToSamaraLogo" style="display:block; text-align:center" class="logo" src="images/marmot.png" back />
        <p style="vertical-align:middle;">
          <span style="display:block; text-align:center;">MAP</span>
          <span style="display:block; text-align:center">MOT</span>
          <span style="display:block; text-align:center">MOVE</span>
        </p>
      </div>
      <div class="phone">
        <span class="hotline" style="display:block; text-align:center">Горячая линия (08:00 - 19:00, Пн-Вс)</span>
        <span class="number" style="display:block; text-align:center">+7 (917) 207-94-18</span>
      </div>

      <div class="search">
        <form>
          <div id="autocomplete" class="autocomplete">
            <input type="text" id="search_text" class="autocomplete-input" placeholder="Поиск...">
            <button type="submit" id="submit" onclick="filter_function(); return false;"></button>

            <ul class="autocomplete-results" id="input-list"></ul>
          </div>
        </form>
      </div>

      </div>

      <div class="map_style" id="map" style="display: flex;"></div>


  <script type="text/javascript" src="main.js"></script>

  <script>
      const key = 'eRNoxJln1k0BwavChgme';

      const map = new maplibregl.Map({
        container: 'map', 
        style: `https://api.maptiler.com/maps/streets-v2/style.json?key=${key}`,    
        center: [50.29644, 53.23704], // starting position [lng, lat]
        zoom: 10,
      });
      map.addControl(new maplibregl.NavigationControl(), 'top-right');
      get_markers();
     
  </script>

</body>
</html>
